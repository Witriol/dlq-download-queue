# Docker deployment - reads from .env file
# Copy .env.example to .env and edit it
services:
  dlq:
    build: .
    image: dlq:latest
    container_name: dlq
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Data mounts from .env (add more DATA_* vars as needed)
      - ${DATA_TVSHOWS}
      - ${DATA_MOVIES}
      - ${STATE_MOUNT}
    environment:
      - DLQ_HTTP_ADDR=0.0.0.0:8080
      - DLQ_OUT_DIR_PRESETS=/data/tvshows,/data/movies
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
