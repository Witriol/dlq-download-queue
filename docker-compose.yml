# Docker deployment - reads from .env file
# Copy .env.example to .env and edit it
services:
  dlq:
    build: .
    image: dlq:latest
    container_name: dlq
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${DLQ_HTTP_PORT}:${DLQ_HTTP_PORT}"
    volumes:
      # Data mounts from .env (add more DATA_* vars as needed)
      - ${DATA_TVSHOWS}
      - ${DATA_MOVIES}
      - ${STATE_MOUNT}
    environment:
      - DLQ_HTTP_ADDR=${DLQ_HTTP_HOST}:${DLQ_HTTP_PORT}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
